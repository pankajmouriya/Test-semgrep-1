name: Weekly vulnerability scan
on:
  workflow_dispatch:
  schedule: 
    - cron: '0 0 * * SUN'

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
jobs:
  repo-scan-for-secrets:
    runs-on: 'ubuntu-latest'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Installing semgrep using pip
      run: pip3 install semgrep

    - name: Checkout
      uses: actions/checkout@v2
      
    
    - name: Change path to artiface
      run: mkdir -p semgrep-result
#     - name: Export repo name to env
#       run: echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
#       shell: bash

      # python-command-injection is only the first ruleset we are making active
      # more soon to be added
    - name: Run semver on diff between current and develop branch
      run: |
        semgrep --config p/owasp-top-ten --json > semgrep-result/world.txt
    

      
#     - name: Change path to artifa
#       run: echo hello > semgrep-result/world.txt
      
    - name: Archive vulnerability scan results
      uses: actions/upload-artifact@v2
      with:
        name: Semgrep report
        path: |
          semgrep-result/world.txt
    
    - name: Upload Report to S3
      run: |
        aws s3 cp semgrep-result/world.txt s3://test-bucket1997forsemgrep/results/`date +'%d-%b-%YT%H-%M-%S'`.json

      
